<h1>Train Seat Reservation System</h1>

<div>
  <label for="numSeats">Number of Seats:</label>
  <input type="number" id="numSeats" [(ngModel)]="numSeats">
  <button (click)="bookSeats()">Book Seats</button>
</div>

<div class="seat-map">
  <div *ngFor="let row of seatKeys; let i = index" class="seat-row">
    <div class="row-name">
      {{ row }}
    </div>
    <div
      *ngFor="let seat of seatMap[row]; let j = index"
      [ngClass]="{'seat': true, 'booked': seat === 1}"
    >
      {{ j + 1 }}
    </div>
  </div>
</div>

<div class="last-booked">
  Last Seats Booked:
</div>
<div class="last-booked">
  <div *ngFor="let item of bookedSeats">
    {{ item }}
  </div>
</div>
